        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let hasHinted = false;

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const hintBtn = document.getElementById('hint-btn');
        const nextBtn = document.getElementById('next-btn');
        const resultsSection = document.getElementById('results-section');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const quizContent = document.getElementById('quiz-content');
        const controlButtons = document.getElementById('control-buttons');
        const rationaleContainer = document.getElementById('rationale-container');
        const rationaleText = document.getElementById('rationale-text');
        const hintBox = document.getElementById('hint-box');
        const hintText = document.getElementById('hint-text');
        const answerReviewSection = document.getElementById('answer-review-section');
        const answerReviewList = document.getElementById('answer-review-list');
        const downloadBtn = document.getElementById('download-btn');
        
        // Function to shuffle an array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        };

        // Shuffle all questions once at the beginning
        const shuffledQuestions = shuffleArray(quizData.questions);

        function loadQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                questionText.textContent = `ข้อที่ ${currentQuestionIndex + 1} / ${shuffledQuestions.length}: ${currentQuestion.question}`;
                
                optionsContainer.innerHTML = '';
                // Shuffle answer options for each question
                const shuffledOptions = shuffleArray(currentQuestion.answerOptions);
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option.text;
                    button.className = 'btn-option w-full px-4 py-3 bg-gray-100 text-gray-800 rounded-lg shadow-sm font-medium text-left focus:outline-none';
                    button.onclick = () => selectAnswer(button, option.isCorrect, option.rationale);
                    optionsContainer.appendChild(button);
                });

                nextBtn.classList.add('hidden');
                hintBtn.classList.remove('hidden');
                rationaleContainer.classList.add('hidden');
                hintBox.classList.add('hidden');
                hasHinted = false;
            } else {
                showResults();
            }
        }

        function selectAnswer(selectedButton, isCorrect, rationale) {
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            const allOptions = optionsContainer.querySelectorAll('.btn-option');
            let selectedRationale = '';
            let selectedText = '';
            let correctText = '';

            allOptions.forEach(button => {
                button.disabled = true;
                const optionData = currentQuestion.answerOptions.find(opt => opt.text === button.textContent);
                if (optionData.isCorrect) {
                    button.classList.add('btn-correct');
                    correctText = optionData.text;
                }
                if (button === selectedButton) {
                    selectedText = button.textContent;
                    selectedRationale = rationale;
                    if (isCorrect) {
                        score++;
                    } else {
                        button.classList.add('btn-incorrect');
                    }
                }
            });

            // Show rationale for the selected answer
            rationaleText.textContent = selectedRationale;
            rationaleContainer.classList.remove('hidden');
            
            userAnswers.push({
                question: currentQuestion.question,
                userAnswer: selectedText,
                isCorrect: isCorrect,
                correctAnswer: correctText,
                rationale: selectedRationale
            });
            
            nextBtn.classList.remove('hidden');
            hintBtn.classList.add('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showHint() {
            if (!hasHinted) {
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                hintText.textContent = currentQuestion.hint;
                hintBox.classList.remove('hidden');
                hasHinted = true;
            }
        }

        function showResults() {
            quizContent.classList.add('hidden');
            controlButtons.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            answerReviewSection.classList.remove('hidden');
            scoreText.textContent = `คุณทำได้ ${score} คะแนน จากทั้งหมด ${shuffledQuestions.length} ข้อ`;

            renderAnswerReview();
        }

        function renderAnswerReview() {
            answerReviewList.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-lg border ${answer.isCorrect ? 'border-green-500 bg-green-50' : 'border-red-500 bg-red-50'}`;
                
                reviewItem.innerHTML = `
                    <p class="font-semibold text-lg">ข้อที่ ${index + 1}: ${answer.question}</p>
                    <p class="mt-2 text-sm"><strong>คำตอบของคุณ:</strong> ${answer.userAnswer} ${answer.isCorrect ? '✅' : '❌'}</p>
                    <p class="text-sm"><strong>คำตอบที่ถูกต้อง:</strong> ${answer.correctAnswer}</p>
                    <p class="mt-2 text-sm italic"><strong>เหตุผล:</strong> ${answer.rationale}</p>
                `;
                answerReviewList.appendChild(reviewItem);
            });
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            resultsSection.classList.add('hidden');
            answerReviewSection.classList.add('hidden');
            quizContent.classList.remove('hidden');
            controlButtons.classList.remove('hidden');
            loadQuestion();
        }

        // PDF Generation
        downloadBtn.addEventListener('click', () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add Sarabun font to the PDF
            doc.addFont('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap', 'Sarabun', 'normal');
            doc.setFont('Sarabun');

            doc.text('ผลการทดสอบหน้าที่พลเมือง ป.5', 14, 20);
            doc.text(`คะแนน: ${score} / ${shuffledQuestions.length}`, 14, 30);
            doc.text('สรุปผลและเฉลย:', 14, 40);

            const tableData = userAnswers.map((answer, index) => [
                `ข้อที่ ${index + 1}`,
                answer.question,
                answer.userAnswer + (answer.isCorrect ? ' ✅' : ' ❌'),
                answer.correctAnswer,
                answer.rationale
            ]);

            doc.autoTable({
                startY: 50,
                head: [['ข้อ', 'คำถาม', 'คำตอบของคุณ', 'คำตอบที่ถูกต้อง', 'เหตุผล']],
                body: tableData,
                theme: 'striped',
                headStyles: { font: 'Sarabun', fontStyle: 'normal' },
                bodyStyles: { font: 'Sarabun', fontStyle: 'normal' },
                columnStyles: {
                    0: { cellWidth: 15 },
                    1: { cellWidth: 50 },
                    2: { cellWidth: 35 },
                    3: { cellWidth: 35 },
                    4: { cellWidth: 55 }
                },
                didDrawPage: function (data) {
                    // Header
                    doc.setFontSize(10);
                    doc.text("แบบทดสอบหน้าที่พลเมือง ป.5", data.settings.margin.left, 10);
                }
            });

            doc.save('ผลการทดสอบหน้าที่พลเมือง.pdf');
        });

        nextBtn.addEventListener('click', nextQuestion);
        hintBtn.addEventListener('click', showHint);
        restartBtn.addEventListener('click', restartQuiz);
        
        // Initial load
        loadQuestion();
    </script>
